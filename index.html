<!DOCTYPE html>
<html>
    <head>
        <title>IDEAS DOT SMART DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css" >
    </head>
    <body>
        <div class="container" >
            <div class="navigation">
                <ul>
                    <li>
                        <a href="#" >
                            <span class="icon"><!--<ion-icon name="logo-apple"></ion-icon>--><img src="./assets/imges/ids-mono32.png" alt="IDEAS DOT SMART" ></span>
                            <span class="brand" >IDS SCALE PRODUCTION</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" >
                            <span class="icon"><ion-icon name="speedometer-outline"></ion-icon></span>
                            <span class="brand" >Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" >
                            <span class="icon"><ion-icon name="podium-outline"></ion-icon></span>
                            <span class="brand" >Scales</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" >
                            <span class="icon"><ion-icon name="settings-outline"></ion-icon>
                                </span>
                            <span class="brand" >Settings</span>
                        </a>
                    </li>
                   
                    <li>
                        <a href="#" >
                            <span class="icon"><ion-icon name="receipt-outline"></ion-icon></span>
                            <span class="brand" >Reports</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" >
                            <span class="icon"><ion-icon name="alert-circle-outline"></ion-icon></span>
                            <span class="brand" >Data Migration</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" >
                            <span class="icon"><ion-icon name="people-circle-outline"></ion-icon></span>
                            <span class="brand" >Users</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" >
                            <span class="icon"><ion-icon name="extension-puzzle-outline"></ion-icon></span>
                            <span class="brand" >Roles</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" >
                            <span class="icon"><ion-icon name="exit-outline"></ion-icon></span>
                            <span class="brand" >SignOut</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" >
                            <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
                            <span class="brand" >Help</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!--MAIN-->
            <div class="main" >
                <div class="topbar" >
                    <!--TOGGLE-->
                    <div class="toggle">
                        <ion-icon name="menu-outline"></ion-icon>
                    </div>
                    <!--SEARCH-->
                    <div class="search" >
                        <label>
                            <input type="text" name="txtSearch" placeholder="Search Here." >
                            <ion-icon name="search-circle-outline"></ion-icon>

                        </label>
                    </div>
                    <!--USER IMAGE-->
                    <div class="user-image" >
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </div>
                </div>
                <!--Cards Box Container start from here-->
                <div class="cards-box" >
                    
                    <div class="card">
                        <div class="text-content">
                            <div class="numbers">10550 kg</div>
                            <div class="title-views">TOTAL PRODUCTION</div>
                        </div>
                        <div class="card-icon" >
                            <ion-icon name="bar-chart-outline"></ion-icon>

                        </div>
                    </div>

                    <div class="card">
                        <div class="text-content">
                            <div class="numbers">5050</div>
                            <div class="title-views">SOLD</div>
                        </div>
                        <div class="card-icon" >
                            <ion-icon name="cash-outline"></ion-icon>

                        </div>
                    </div>

                    <div class="card">
                        <div class="text-content">
                            <div class="numbers">1 Hr</div>
                            <div class="title-views">DATA SYNC TIME</div>
                        </div>
                        <div class="card-icon" >
                            <ion-icon name="trail-sign-outline"></ion-icon>

                        </div>
                    </div>

                    <div class="card">
                        <div class="text-content">
                            <div class="numbers">5 Days</div>
                            <div class="title-views">STIME OF TOTAL PRODUCTION</div>
                        </div>
                        <div class="card-icon" >
                            <ion-icon name="fitness-outline"></ion-icon>

                        </div>
                    </div>

                </div>
           </div>
        </div>
        <script type="text/javascript" src="./assets/js/customize-main.js" ></script>
    </body>
</html>
